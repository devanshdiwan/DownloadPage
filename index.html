        .timer-ring::after {

            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--primary-color);

            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            opacity: 0.5;
            pointer-events: none;
            user-select: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);

    <script>
        // Configuration
        const TARGET_URL = "https://www.effectivegatecpm.com/ukgc1kkg8?key=12a76520c3d7099e3a3e414b53ad7995";
        const TOTAL_SECONDS = 20;

        // Elements
        const timerDisplay = document.getElementById('timer');
        const textTimerDisplay = document.getElementById('text-timer');
        const messageDisplay = document.getElementById('message');
        const downloadBtn = document.getElementById('download-btn');
        
        // State
        let timeLeft = TOTAL_SECONDS;

        // Countdown Logic
        const countdownInterval = setInterval(() => {
            timeLeft--;
            
            // Update UI
            timerDisplay.textContent = timeLeft;
            textTimerDisplay.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                finishCountdown();
            }
        }, 1500); // 1.5 seconds per "tick" for slow timer

        function finishCountdown() {
            // Update Text
            messageDisplay.textContent = "Your download is ready!";
            timerDisplay.textContent = "0";

            // Enable Button
            downloadBtn.classList.add('active');
            downloadBtn.href = TARGET_URL;
